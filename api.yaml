      summary: Place a Stop order
      tags:
        - Orders
  /api/v0/equity/orders/stop_limit:
    post:
      description: |-
        Creates a new Stop-Limit order, combining features of a Stop and a Limit
        order. The direction of the trade (buy/sell) is determined by the sign
        of the `quantity` field.


        **Execution Logic:**

        1.  When the instrument's **Last Traded Price (LTP)** reaches the
        specified `stopPrice`, the order is triggered.

        2.  A Limit order is then automatically placed at the specified
        `limitPrice`.


        This two-step process helps protect against price slippage that can
        occur with a standard Stop order.


        **Order Limitations**

        * Orders can be executed only in the **main account currency**

        * Only **Market Orders** are supported for the live (real money)
        environment


        **Important:** In this beta version, this endpoint is **not
        idempotent**. Sending the same request multiple times may result in
        duplicate orders.

        **Rate limit:** 1 req / 2s
      operationId: placeStopOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopLimitRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: OK
        '400':
          description: Failed validation
        '401':
          description: Bad API key
        '403':
          description: Scope( orders:execute ) missing for API key
        '408':
          description: Timed-out
        '429':
          description: 'Limited: 1 / 2s'
      security:
        - authWithSecretKey: []
          legacyApiKeyHeader: []
      summary: Place a StopLimit order
      tags:
        - Orders
